<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <!-- menuyu replace etmek iÃ§in -->
            <div th:replace="fragment/menu.html :: menu"></div>
        </div>
        <div class="col-10">

            <!--sepet-->
            <div class="cart-container col-md-12">
                <h2>Sepet</h2>
                <hr class="featurette-divider" />
                <div class="col-10">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th class="col-auto"><strong>UserID:</strong></th>
                            <th class="col-auto"><strong>SaleID:</strong></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="basket : ${basketlist}">
                            <td class="col-auto"><label th:text="*{basket.USERID.NAME}"></label></td>
                            <td class="col-auto"><label th:text="*{basket.SALEID.PRODUCTID.NAME}"></label></td>

                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="cart-buttons">
                    <a class="btn btn-danger" id="emptycart"  th:text="#{sale.clear}"  href="basketsil"></a>
                    <a class="btn btn-primary" id="checkout"  th:text="#{sale.confirm}" href="basketsil"></a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
</html>
